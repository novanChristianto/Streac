<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun</title>
    <link rel="stylesheet" href="style/signInStyle/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
</head>
<body>
    <nav>
        <div class="nav_container">
            <img src="img/streacSignupLogo.png" >
        </div>
    </nav>
    <hr>
    <main>
        <div class="header_text">
            <label for="">Masuk Akun</label>
        </div>
        <div class="input_field">
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="emailSignin" required>
                <p>Please enter your Email</p>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordSignin"  required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            </div>
        </div>
        <div class="remmember_account">
            <div class="remmember_chkbox">
                <input type="checkbox" name="Rmmb" id="rememberCheck">
                <label for="Rmmb">Ingat saya</label>
            </div>
            <label class="forgod_password" for="">Lupa kata sandi?</label>
        </div>
        <!------------ Signin Button ------------>
        <button type="button" id="btnSignIn">Masuk</button>
        <!---------- Hairline --------->
        <hr class="hr-text" data-content="Atau Masuk Dengan">
        <!---------- Another signin method --------->
        <div class="authenticate_group">
            <div class="icon ggl-sign-btn" id="googSigninBtn">
                <svg width="40px" height="40px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path fill="#4285F4" d="M14.9 8.161c0-.476-.039-.954-.121-1.422h-6.64v2.695h3.802a3.24 3.24 0 01-1.407 2.127v1.75h2.269c1.332-1.22 2.097-3.02 2.097-5.15z"/>
                    <path fill="#34A853" d="M8.14 15c1.898 0 3.499-.62 4.665-1.69l-2.268-1.749c-.631.427-1.446.669-2.395.669-1.836 0-3.393-1.232-3.952-2.888H1.85v1.803A7.044 7.044 0 008.14 15z"/>
                    <path fill="#FBBC04" d="M4.187 9.342a4.17 4.17 0 010-2.68V4.859H1.849a6.97 6.97 0 000 6.286l2.338-1.803z"/>
                    <path fill="#EA4335" d="M8.14 3.77a3.837 3.837 0 012.7 1.05l2.01-1.999a6.786 6.786 0 00-4.71-1.82 7.042 7.042 0 00-6.29 3.858L4.186 6.66c.556-1.658 2.116-2.89 3.952-2.89z"/>
                </svg>
            </div>
            <div class="icon facbk-sign-btn">
                <svg width="40px" height="40px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path fill="#1877F2" d="M15 8a7 7 0 00-7-7 7 7 0 00-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0015 8z"/>
                    <path fill="#ffffff" d="M10.725 10.023L11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 002.188 0v-4.892h1.63z"/>
                </svg>
            </div>
            <div class="icon apple-sign-btn">
                <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.145 2.402c0 1.024-.44 2.048-1.062 2.786-.66.818-1.802 1.426-2.71 1.426-.104 0-.208-.014-.272-.026a1.837 1.837 0 0 1-.038-.362c0-1.038.532-2.062 1.102-2.71.726-.842 1.93-1.478 2.942-1.516.026.116.038.26.038.402ZM19.714 8.852l.05-.033c-1.349-1.933-3.397-1.985-3.967-1.985-.872 0-1.653.31-2.309.57-.475.188-.885.35-1.217.35-.367 0-.787-.17-1.256-.358-.592-.24-1.26-.51-1.998-.51C6.528 6.886 4 8.95 4 12.837c0 2.424.934 4.979 2.09 6.623C7.088 20.86 7.956 22 9.2 22c.59 0 1.023-.183 1.478-.376.504-.214 1.036-.44 1.84-.44.814 0 1.3.212 1.768.416.437.19.857.374 1.513.374 1.36 0 2.254-1.23 3.11-2.462.96-1.4 1.363-2.774 1.375-2.838-.078-.026-2.685-1.077-2.685-4.045 0-2.39 1.777-3.555 2.115-3.777Z" fill="#000000"/>
                </svg>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <div class="footer_container">
            <div class="footer_right">
                <label>&copy;Streac Technology Inc. All rights reserved.</label>
            </div>
            <div class="footer_left"></div>
        </div>
    </footer>

<!--============= Load Javascript File ================-->
    <script src="js/signInScript/firebaseConfig.js"></script>
    <script type="module" src="js/signInScript/firebaseApp.js"></script>
</body>
</html>
